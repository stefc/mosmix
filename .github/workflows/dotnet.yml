name: 'CI\CD'

on:
  push:
    branches: '*'

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.setOutputs.outputs.tag }} 
    
    steps:
    - name: Checkout source
      uses: actions/checkout@v2
      with:
        fetch-depth: 0    
    - name: Setup .NET 7
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '7.0.x'
        include-prerelease: true
    # needed for creation of netstandard 2.1 packages
    # - name: Setup .NET 5
    #   uses: actions/setup-dotnet@v1
    #   with:
    #     dotnet-version: '5.0.x'
    - name: Auth nuget source
      run: dotnet nuget add source --username stefc --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/stefc/index.json"

    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore -c Release
    - name: Test
      run: dotnet test --no-build -c Release --verbosity normal

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: stefc.mosmix.v${{ env.GitBuildVersionSimple }}.nupkg
        path: src/bin/Release/*.nupkg
    - name: Set job outputs
      id: setOutputs
      run: echo "::set-output name=tag::v${{ env.GitBuildVersionSimple }}"
  
  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v2
      with:
        name: stefc.mosmix.${{ needs.build.outputs.tag }}.nupkg
        path: artifacts

    # - name: Generate changelog
    #   id: changelog
    #   uses: jaywcjlove/changelog-generator@v1.6.3
    #   with:
    #     token: ${{ secrets.GITHUB_TOKEN }}
 
    - name: Create release
      uses: ncipollo/release-action@v1
      with:
       artifacts: "artifacts/*.nupkg"
       body: |
        ${{ steps.changelog.outputs.changelog }}
       token: ${{ secrets.GITHUB_TOKEN }}        
       tag: "${{ needs.build.outputs.tag }}"
          
    # - name: Publish the package to nuget.org
    #   run: dotnet nuget push artifacts/*.nupkg -k $NUGET_AUTH_TOKEN -s https://api.nuget.org/v3/index.json
    - name: Auth nuget source
      run: dotnet nuget add source --username stefc --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/stefc/index.json"
    

    - name: Publish the package to github 
      run: dotnet nuget push artifacts/*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source "github"    
    env:
      NUGET_AUTH_TOKEN: ${{ secrets.NUGET_TOKEN }}